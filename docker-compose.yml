version: '3.8'  # Specify the Compose file format version
services:
  server:
    container_name: chuotcord-chat-service
    build: ./server
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mongodb
    volumes:
      - ./server:/usr/src/server
      - server_node_modules:/usr/src/server/node_modules
      - ./certs:/usr/src/certificates  # Mount certificates
    environment:
      CERT_PATH: /usr/src/certificates  # Pass the path to the app
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "128M"
        reservations:
          cpus: "0.5"
          memory: "128M"

  client:
    container_name: chuotcord-client-service
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/client
      - client_node_modules:/usr/src/client/node_modules
      - ./certs:/usr/src/certificates  # Mount certificates
    environment:
      CERT_PATH: /usr/src/certificates
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "128M"

  nginx:
    container_name: chuotcord-nginx-service
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs  # Mount certificates for Nginx
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"

  redis:
    container_name: chuotcord-redis-service
    image: redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./certs:/usr/src/certificates
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"

  mongodb:
    container_name: chuotcord-mongo-service
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./certs:/usr/src/certificates
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "128M"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  server_node_modules:
  client_node_modules: