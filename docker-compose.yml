version: '3.8'
services:
  server:
    image: ubro3/chuotcord-chat-service:latest
    container_name: chuotcord-chat-service
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mongodb
    volumes:
      - uploads:/usr/src/server/uploads
      - server_node_modules:/usr/src/server/node_modules
      - ./certs:/usr/src/certificates
    env_file:
      - ./server/.env
    environment:
      CERT_PATH: /usr/src/certificates
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
        reservations:
          cpus: "0.25"
          memory: "128M"

  client:
    image: ubro3/chuotcord-client-service:latest
    container_name: chuotcord-client-service
    ports:
      - "3000:3000"
    volumes:
      - client_node_modules:/usr/src/client/node_modules
      - ./certs:/usr/src/certificates
    env_file:
      - ./client/.env
    environment:
      CERT_PATH: /usr/src/certificates
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1280M"
        reservations:
          cpus: "0.25"
          memory: "768M"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
      - client
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "64M"

  redis:
    image: redis
    container_name: chuotcord-redis-service
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./certs:/usr/src/certificates
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"

  mongodb:
    image: mongo:latest
    container_name: chuotcord-mongo-service
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./certs:/usr/src/certificates
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "128M"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  uploads:
  server_node_modules:
  client_node_modules: